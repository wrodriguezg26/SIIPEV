<html>
<!-- Autor: Ing. Wilman Rodriguez -->
    <head>
<title>Tabla de Elementos de mobiliario urbano</title>
	</head>

    <body style="color:#009fe3">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
		<script language="javascript">

            function doSearch() {
                var tableReg = document.getElementById('regTable');
                var searchText = document.getElementById('searchTerm').value.toLowerCase();
                for (var i = 1; i < tableReg.rows.length; i++) {
                    var cellsOfRow = tableReg.rows[i].getElementsByTagName('td');
                    var found = false;
                    for (var j = 0; j < cellsOfRow.length && !found; j++) {
                        var compareWith = cellsOfRow[j].innerHTML.toLowerCase();
                        if (searchText.length == 0 || (compareWith.indexOf(searchText) > -1)) {
                            found = true;
                        }
                    }
                    if (found) {
                        tableReg.rows[i].style.display = '';
                    } else {
                        tableReg.rows[i].style.display = 'none';
                    }
                }
            }
        </script>


		<button  style="color: #ffffff; background-color: #009fe3" type="submit">Consultar</button>
        <input id="searchTerm" type="text" onkeyup="doSearch()" />
			<p>Registros Otorgados</p>
				<div>

					<table  id="regtable" bgcolor="#009fe3" style="color:#ffffff" border="2" cellspacing="0" cellpadding="2" border-color="#009fe3" style="border-collapse" border-spacing="5px" width="686px;"color="#009fe3";>
						<tr> <td><center>Parte A</center></td> </tr></table>
			
				</div>

						<table style="text-align:center" id="regTable" border="1" cellspacing="0" cellpadding="2" border-color="666633" style="border-collapse" border-spacing="5px" width="686px;"color="#fff"; >   
						<tr  bgcolor="#009fe3" style="color:#ffffff" color="666633"><tr><td>N°</td><td>Registro</td><td>Fecha de Registro</td><td>Establecimiento</td><td>Fecha de Ejecutoria</td></td></tr>
						
						<td>Id</td><td>Codigo</td><td>Nombre_Elemento</td><td>Elemento</td><td>Diseño(s)</td></tr>
						
					</table>
			
	
			

    </body>

</html>
